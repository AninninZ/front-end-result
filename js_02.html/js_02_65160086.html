<script>
      let hide = false;
      let fName = "";
      let LName = "";
      function javascript_lev2_1(){
            if ($("#display").css("display") == "none") {
			$("#display").slideToggle("fast"); 
		} else {
			$("#display").slideToggle("fast"); 
		}
      }

      function javascript1(){
            fName = prompt("Please enter your First Name", "Rachata");
            LName = prompt("Please enter your Lirst Name", "Khawngam");
            let fullName = fName+LName; 
            $("#str1").text("First Name : " + fName);
            $("#str2").text("Last Name : " + LName);
            $("#str3").text("String length : " + fullName.length);
            $("#btn2").removeAttr('disabled');
      }
      function javascript2(){
            if(!hide){
                  $("#str1").text("First Name : " + fName.substring(0, 1) + ".");
                  $("#str2").text("Last Name : " + LName.substring(0, 1) + ".");
                  hide = true;
            }else{
                  $("#str1").text("First Name : " + fName);
                  $("#str2").text("Last Name : " + LName);
                  hide = false;
            }
            
      }
</script>
