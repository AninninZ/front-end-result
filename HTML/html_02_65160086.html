<h1> HTML #2 : Request form  (10 Marks) </h1>
<!-- Coding html 02 here!!!! -->
<form action="">
    <p>Date <input type="date"></p>
    <p>E-mail <input type="text" placeholder="example@gmail.com" style="width: 150px;"></p>
    <p>Requirements <br><textarea name="requirements" id="requirements" style="height: 70px; width: 170px;"></textarea></p>
    <label for="type">Types</label>
    <select name="type" id="type">
        <option value="New Requirements">New Requirements</option>
        <option value=" Change Requirements">Change Requirements</option>
    </select>
    <p>Categories <br>
        <input type="radio" name="REQ" id="REQ" required value="Functional"><label for="REQ">Functional</label><br>
        <input type="radio" name="REQ" id="REQ" required value="Non-functional" checked><label for="REQ">Non-functional</label>
    </p>
    <p>Stakeholders <br>
        <input type="checkbox" id="Teamlead" name="Teamlead" value="TL" checked>
        <label for="Teamlead">TL</label><br>
        <input type="checkbox" id="Plan" name="Plan" value="PM" checked>
        <label for="Plan">PM</label><br>
        <input type="checkbox" id="QA" name="QA" value="QM" checked>
        <label for="QA">QM</label><br>
        <input type="checkbox" id="Dev" name="Dev" value="DM" checked>
        <label for="Dev">DM</label><br>
        <input type="checkbox" id="Sup" name="Sup" value="SM" checked>
        <label for="Sup">SM</label><br>
    </p>
        
</form>
